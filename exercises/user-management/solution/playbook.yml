- hosts: all
  become: yes
  become_method: sudo
  tasks:
  # There are several valid ways to do this, and the below is not the most efficient.
  # However we believe it to be the simplest to arrive at given the boilerplate and
  # sets us up well for a refactor in the next exercise using loops and variables
    - name: ensure workshop user is on the box
      user:
        state: present
        name: workshop
        shell: /bin/bash
        groups: sudo

    - name: ensure the workshop user's public key is present in authorized_keys
      authorized_key:
        user: workshop
        key: "ssh-rsa  workshop"
        state: present

    - name: ensure my local user is on the box
      user:
        state: present
        name: YOUR_LOCAL_USERNAME #or "{{ lookup('env', 'USER') }}"
        shell: /bin/bash
        groups: sudo

    - name: ensure my local userâ€™s public key is present in authorized_keys
      authorized_key:
        user: YOUR_LOCAL_USERNAME #or "{{ lookup('env', 'USER') }}"
        key: YOUR_LOCAL_PUBLICKEY # or "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        state: present
