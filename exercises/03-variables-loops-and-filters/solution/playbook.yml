- hosts: all
  become: yes
  become_method: sudo
  vars:
    users:
      - name: YOUR_USERNAME
        state: present
        public_keys:
          - YOUR_PUBLIC_KEY
      - name: workshop
        state: present
        public_keys:
          - ssh-rsa  workshop
  tasks:
    - name: ensure users are synced
      user:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
        shell: "{{ item.shell | default('/bin/bash') }}"
        groups: "{{ item.groups | default('sudo') }}"
        force: yes
      with_items: "{{ users }}"

    - name: ensure user public keys are synced
      authorized_key:
        user: "{{ item.name }}"
        key: "{{ item.public_keys | join('\n') }}"
        state: present
        exclusive: yes
      with_items: "{{ users }}"
      when: "{{item.state == 'present'}}"
